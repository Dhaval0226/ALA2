<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhaval</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 170px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      transition: all 0.5s ease-in-out;
      font-size: 2rem;
      color: #333;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .container {
        height: 400px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="text">Dhaval Khasiya</h1>
    <button onclick="changeFontStyle()">Change Font Style</button>
  </div>

  <script>
    // List of font styles to cycle through
    const fontStyles = [
      'Arial, sans-serif',
      'Courier New, monospace',
      'Georgia, serif',
      'Times New Roman, serif',
      'Verdana, sans-serif',
      'Comic Sans MS, cursive',
      'Impact, sans-serif'
    ];

    // Index to keep track of the current font
    let fontIndex = 0;

    // Function to change the font style
    function changeFontStyle() {
      const textElement = document.getElementById('text');
      
      // Update the font index
      fontIndex = (fontIndex + 1) % fontStyles.length;
      
      // Apply new font style with animation
      textElement.style.fontFamily = fontStyles[fontIndex];

      // Optional: Add some effects to the text (color, size, etc.)
      textElement.style.color = getRandomColor();
      textElement.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
      textElement.style.transition = 'transform 0.5s, color 0.5s';
    }

    // Function to generate random colors for added effect
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
